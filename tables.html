    <html>
        <head>
            <title>TABLE</title>
        <style> 
            table{
                border-collapse: collapse;
            }
            table,th, td{
                border:1px solid black;
            }
            th,td{
                padding:5px;
            }
        </style>
        </head>
        <body>
            <h1>WEATHER</h1>
            <hr />
            <table>
                <thead>
                    <tr>
                <th>city name</th>
                <th>  rainfall</th>
                <th>  min temp</th>
                <th>  max temp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pune</td>
                        <td>5ml</td>
                        <td>22</td>
                        <td>35</td>
                    </tr>
                    <tr>
                        <td>mumbai</td>
                        <td>20 ml</td>
                        <td>30</td>
                        <td>40</td>
                    </tr>
                </tbody>
            </table>
        </body>
    </html>
