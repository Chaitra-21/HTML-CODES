<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basics</title>
</head>
<body>
    <main>
    <form>
        <label for="name">Name</label>
        <input type="text"  type="text" id="name" placeholder="max" />
        <label for="email">Email</label>
        <input type="text"    id="email" type="email" placeholder="max@gmail.com/>
        <button type="submit">Submit</button>
    </form>
    </main>
</body>
</html>
